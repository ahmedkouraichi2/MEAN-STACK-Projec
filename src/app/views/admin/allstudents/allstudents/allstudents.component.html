              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>FirstName</th>
                          <th>Lastname</th>
                          <th>Age</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Actions</th>
                      </tr>
                  </thead>

                  <tbody>
                   <!--  <tr *ngFor="let item of dataArray">

</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detail </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">

          <form >
       
           <div class="form-group">
             <label for="exampleFormControlInput1">Firstname</label>
             <input type="text" class="form-control"   name="firstname"  ngModel minlength="2" maxlength="20">
             
           </div>
       
       
       
           <div class="form-group">
       
             <label for="exampleFormControlInput1">lastname</label>
             <input type="text" class="form-control" placeholder="lastname"  name="lastname"  ngModel firstname="2" maxlength="20" required>
            
       
           </div>
       
       
       
             <div class="form-group">
               <label for="exampleFormControlInput1">email</label>
               <input type="email" class="form-control" placeholder="email"  name="email"  ngModel minlength="2" maxlength="100" required>
                   
             </div>
       
       
       
             <div class="form-group">
               <label for="exampleFormControlInput1">age</label>
               <input type="number" class="form-control" placeholder="age"  name="age"  ngModel minlength="2" maxlength="20" required>
                
             </div>
       
       
             <div class="form-group">
               <label for="exampleFormControlInput1">phone</label>
               <input type="number" class="form-control" placeholder="phone"  name="phone"  ngModel minlength="2" maxlength="20" required>
              
             </div>
       
       
          
       
            
       
       
       
       
       
       
       
       
       
          </form>
       </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
