<div class="container">
   <form #f="ngForm" (ngSubmit)="add(f)">
    <div class="form-group">

      <label for="exampleFormControlInput1">Firstname</label>
      <input type="text" class="form-control" placeholder="firstName"  name="firstname" #firstname="ngModel" ngModel minlength="2" maxlength="20" required>
    </div>



    <div class="form-group">

      <label for="exampleFormControlInput1">lastname</label>
      <input type="text" class="form-control" placeholder="lastname"  name="lastname" #lastname="ngModel" ngModel minlength="2" maxlength="20" required>
    </div>



      <div class="form-group">
        <label for="exampleFormControlInput1">email</label>
        <input type="email" class="form-control" placeholder="email"  name="email" #email="ngModel" ngModel minlength="2" maxlength="20" required>
      </div>



      <div class="form-group">
        <label for="exampleFormControlInput1">age</label>
        <input type="number" class="form-control" placeholder="age"  name="age" #age="ngModel" ngModel minlength="2" maxlength="20" required>
      </div>
      <div class="form-group d-flex">
         <input  class="btn btn-success" type="submit" value="envoyer">
         <input  class="btn btn-danger"  type="reset" value="annuler" >

      </div>





   </form>
</div>
