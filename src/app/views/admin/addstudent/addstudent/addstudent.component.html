<div class="container">

   <form #f="ngForm" (ngSubmit)="add(f)">

    <div class="form-group">
      <label for="exampleFormControlInput1">Firstname</label>
      <input type="text" class="form-control" placeholder="firstName"  name="firstname" #firstname="ngModel" ngModel minlength="2" maxlength="20" required>
      <div class="alert alert-danger" *ngIf="firstname.touched && firstname.errors">
        firstName is required
     </div>
    </div>



    <div class="form-group">

      <label for="exampleFormControlInput1">lastname</label>
      <input type="text" class="form-control" placeholder="lastname"  name="lastname" #lastname="ngModel" ngModel firstname="2" maxlength="20" required>
      <div class="alert alert-danger" *ngIf="lastname.touched && lastname.errors">
           lastname is required
      </div>

    </div>



      <div class="form-group">
        <label for="exampleFormControlInput1">email</label>
        <input type="email" class="form-control" placeholder="email"  name="email" #email="ngModel" ngModel minlength="2" maxlength="100" required>
            <div class="alert alert-danger" *ngIf="lastname.touched && lastname.errors">
              email is required
          </div>
      </div>



      <div class="form-group">
        <label for="exampleFormControlInput1">age</label>
        <input type="number" class="form-control" placeholder="age"  name="age" #age="ngModel" ngModel minlength="2" maxlength="20" required>
          <div class="alert alert-danger"  *ngIf="age.touched && age.errors">
            age is required
          </div>
      </div>


      <div class="form-group">
        <label for="exampleFormControlInput1">phone</label>
        <input type="number" class="form-control" placeholder="phone"  name="phone" #phone="ngModel" ngModel minlength="2" maxlength="20" required>
        <div class="alert alert-danger" *ngIf="phone.touched && phone.errors">
           phone is required
        </div>
      </div>


      <div class="">
         <button class="btn btn-success" [disabled]="f.invalid" type="submit">ajouter</button>

      </div>

      <div class="alert alert-danger" *ngIf="messageErr">
         {{messageErr}}
      </div>










   </form>
</div>
